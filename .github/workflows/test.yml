name: CI

on:
  push:
    branches:
      - main

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    #Chekout the repository 
    - name: Checkout repository
      uses: actions/checkout@v2
    #Set up the Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
   #Install dependencies
    - name: Install dependencies
      run: npm install
    #build the react app 
    - name: Build
      run: |
        export CI=false
        npm run build
    #Run tests
    
    - name: Test
      run: npm test
